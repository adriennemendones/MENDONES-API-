<html lang="en">
<head>
    <title>CAT FACTS</title>
    <meta charset="UTF-8">

<body> 

    <script type ="text/javascript">
        async function GetData(){
            const response = await fetch ("https://catfact.ninja/fact")
            const data = await response.json();
            const {fact} = data;
            document.getElementById('fct').textContent = fact;

    }

        GetData();
    
    </script>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3" style="background-color:rgb(85, 164, 238);"
            <h1>Fact: <span id = "fct"></span><br /></h1>
            
            
</div>                     
</body>
